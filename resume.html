<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume — Redirect</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         background:#0b0d10;color:#e6edf3;display:grid;place-items:center;min-height:100svh}
    .box{max-width:700px;padding:24px;border:1px solid #ffffff1a;background:#161b22;border-radius:14px}
    a{color:#7dd3fc}
  </style>
</head>
<body>
  <div class="box">
    <h1>Opening resume…</h1>
    <p>If you’re not redirected automatically, use one of these:</p>
    <ul id="links">
      <li><a href="Matthew%20Wu%20Resume.pdf">Matthew Wu Resume.pdf</a></li>
      <li><a href="Matthew%20Wu%20Resume.html">Matthew Wu Resume.html</a></li>
      <li><a href="resume.pdf">resume.pdf</a></li>
      <li><a href="Resume.pdf">Resume.pdf</a></li>
      <li><a href="resume.html">resume.html</a></li>
      <li><a href="Resume.html">Resume.html</a></li>
    </ul>
  </div>

  <script>
    (async function(){
      const candidates = [
        "Matthew%20Wu%20Resume.pdf",
        "Matthew%20Wu%20Resume.html",
        "resume.pdf",
        "Resume.pdf",
        "resume.html",
        "Resume.html"
      ];
      async function check(path){
        try{
          let r = await fetch(path, {method:"HEAD", cache:"no-store"});
          if (!r.ok) r = await fetch(path, {method:"GET", cache:"no-store"});
          return r.ok;
        }catch(e){ return false; }
      }
      for (const p of candidates){
        if (await check(p)) { location.replace(p); return; }
      }
      // If none found, do nothing; links above are visible for manual click.
    })();
  </script>
</body>
</html>
